    <div class="content">
        <header>
            <div class="container">

        </header>
        <main>
            <div class="container">
                <form action="">
                    <input type="text" name="name" id="" placeholder="الاسم" required>

                    <input type="text" name="phone" id="" placeholder="رقم الهاتف" required>
                    <input type="text" name="address-1" id="" placeholder="العنوان" required>
                    <input type="text" name="address-2" id="" placeholder="العنوان 2">
                    <textarea name="message" id="" cols="30" rows="10" placeholder="تفاصيل المكان" required></textarea>
                    <input type="submit" id="submit" value="ارسال">
                </form>
            </div>
        </main>
    </div>
